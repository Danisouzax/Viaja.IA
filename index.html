
<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
  <div class="container">
    <header>

    <main>
      <form id="recommendForm">
        <label for="climate">Clima preferido:</label>
        <select id="climate" name="climate" required>
          <option value="">Selecione</option>
          <option value="quente">Quente</option>
          <option value="frio">Frio</option>

        </select>

        <label for="interests">Interesses:</label>
        <input type="text" id="interests" name="interests" placeholder="Praia, aventura, cultura..." required />

        <label for="date">Data da viagem:</label>
        <input type="date" id="date" name="date" required />

        <button type="submit">Encontrar destino ideal</button>
      </form>

      <div id="result"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
